<div class="row">
  <div class="p-3 mb-2 bg-app text-white col">Abrir puertos</div>
</div>
<hr>
<form (ngSubmit)="guardar()" #forma="ngForm">
  <div class='form-group row'>
    <div class="col">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col">
      <input class="form-control" type="text" [(ngModel)]="instalacion.nombre_puerto" name="nombre">
    </div>
  </div>
  <div class='form-group row'>
    <div class="col">
      <label class="col-form-label">Direcci√≥n IP: </label>
    </div>
    <div class="col">
      <input class="form-control" type="text" [(ngModel)]="instalacion.direccion_puerto" name="direccion_ip" />
    </div>
  </div>

  <div class='form-group row'>
    <div class="col">
      <label class="col-form-label">Protocolo: </label>
    </div>
    <div class="col">
      <select class="form-control" [(ngModel)]="instalacion.protocolo_puerto" name="protocolo">
                <option disabled selected value> Seleccione un protocolo </option>
                <option value="TCP">TCP</option>
                <option value="UDP">UDP</option>
              </select>
    </div>
  </div>
  <div class='form-group row'>
    <div class="col">
      <label class="col-form-label">Puerto de inicio: </label>
    </div>
    <div class="col">
      <input class="form-control" type="text" [(ngModel)]="instalacion.puerto_inicio" name="puerto_inicio" />
    </div>
    <div class="col">
      <label class="col-form-label">Puerto de fin: </label>
    </div>
    <div class="col">
      <input class="form-control" type="text" [(ngModel)]="instalacion.puerto_fin" name="puerto_fin" />
    </div>
  </div>

  <br>
  <div class='form-group row'>
    <div class=" col-2 ">
      <button type="submit" class="btn success">
          Guardar
        </button>
    </div>
    <div class="col-2 " routerLinkActive="active">
      <button type="button" class="btn success" [routerLink]="['/home-clientes']">
          Cancelar
        </button>
    </div>
  </div>
</form>
